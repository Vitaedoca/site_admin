<section class="news-section">

  <!-- Header -->
  <div class="news-header">
    <div class="news-section-title">
        <h2 class="title_section_news">Notícias</h2>
    </div>
  </div>

  <!-- Cards -->
  <div class="news-cards">
    {% for item in news_list %}
      <div class="news-card item">  <!-- item ADICIONADO -->

        <div class="category-badge" style="background-color: {{ item.category.color }};">
          {{ item.category.name }}
        </div>

        <div class="div-news-image">
          <img src="{{ item.img.url }}" alt="{{ item.title }}">
        </div>

        <div class="news-content">
          <div class="icon-news-date">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 
                       1 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 
                       2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 
                       2-2h1V.5a.5.5 0 0 1 .5-.5"/>
            </svg>
            <p class="news-date">{{ item.date|date:"d/m/Y" }}</p>
          </div>

          <h3>{{ item.title|truncatechars:25}}</h3>
          <p>{{ item.desc|truncatechars:25 }}</p>


          <a href="/news/{{ item.slug }}/" class="read-more">
            Ler mais
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 
                       0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 
                       4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 
                       0 0 1 1 8"/>
            </svg>
          </a>

        </div>
      </div>
    {% empty %}
      <p>Não há notícias cadastradas ainda.</p>
    {% endfor %}
  </div>

  <div id="pagination" class="pagination-container"></div>

</section>
